<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="/CSS/app.css">
    <link rel="stylesheet" href="/CSS/core.css">
    <title>Atlantis</title>
</head>
<body>
    <div class="wrapper">
        <section class="menu">
            <div class="container">
                <div class="inner_menu">
                    <div class="block_logo">
                        <img src="./img/Group.svg" alt="mainIcon">
                        <div>
                            <h2>SAKHTRAVEL</h2>
                            <span>объединяя мечты</span>
                        </div>
                    </div>
                    <ul>
                        <li>
                            <h3>Каталог</h3>
                        </li>
                        <li>
                            <h3>О компании</h3>
                        </li>
                        <li>
                            <h3>Блог</h3>
                        </li>
                        <li>
                            <h3>Новости</h3>
                        </li>
                        <li>
                            <h3>Контакты</h3>
                        </li>
                    </ul>
                    <input type="text" placeholder="Поиск">
                    <div class="nemu_search">
                        <img src="./img/Group 170.svg" alt="search">
                    </div>
                    <button type="submit">Обратный звонок</button>
                    <div class="menu_info">
                        <div>8 800 600 75 06</div>
                        <span>9:00 - 19:00 ежедневно</span>
                    </div>
                </div>
            </div>
        </section>
        <section class="home">
            <div class="container">
                <div class="inner_home">
                    <div class="home_mainPick">
                        <img class="home_click_btn2" src="/img/Vector.svg" alt="icon">
                        <img class="home_click_btn" src="/img/Vector (1).svg" alt="icon">
                        <h1>Тур на Сахалин и Итуруп в 2024 году</h1>
                        <div>
                            <span>Успей забронировать тур на острова, количество мест ограничено</span>
                        </div>
                        <button>Подробнее</button>
                    </div>
                    <div class="home_twoPick">
                        <div class="home_secondPick"></div>
                        <div class="home_thirdPick"></div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
